<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Form</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      /* margin: 0; */
      padding: 0;
      background: black;
      background: url('ind.avif');
      background-size: cover;
      height: 100vh;
      display: flex;
      margin-top: 177px;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .form-box {
      background: transparent;
      border: 2px solid white;
      border-radius: 10px;
      padding: 20px;
      width: 410px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .form-box h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-box label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }

    .form-box input,
    .form-box textarea,
    .form-box button {
      width:90%;
      margin-top: 5px;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .form-box input:focus,
    .form-box textarea:focus {
      outline: none;
      box-shadow: 0 0 5px white;
    }

    .form-box button {
      background: white;
      color: black;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .form-box button:hover {
      background: black;
      color: white;
    }



  </style>
</head>
<body>
  

  <div class="form-box">
    <h1>Portfolio Form</h1>
    <form action="/submit" method="POST">
      <label for="n">Name</label>
      <input type="text" id="n" name="name">

      <label for="e">Email</label>
      <input type="email" id="e" name="email">

      <label for="p">Phone</label>
      <input type="tel" id="p" name="phone">

      <label for="s">Skills</label>
      <textarea id="s" name="skills" rows="3"></textarea>

      <label for="exp">Experience</label>
      <textarea id="exp" name="experience" rows="3"></textarea>

      <label for="edu">Education</label>
      <textarea id="edu" name="education" rows="3"></textarea>

      <label for="pr">Projects</label>
      <textarea id="pr" name="projects" rows="3"></textarea>

      <label for="ach">Achievements</label>
      <textarea id="ach" name="achievements" rows="3"></textarea><br>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
