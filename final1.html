<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&family=Prociono&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Playwrite+VN:wght@100..400&family=Prociono&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    <title>Proffessional Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('proff.webp');
            color: #333;
        
            background-size: cover;
        
        }
        h1 {
            text-align: center;
            color:black;
            font-family: "Prociono", serif;
        }
        .portfolio-container {
            max-width: 800px;
            font-family: "Jost", serif;
            margin: 20px auto;
            background: transparent;
            border: 1px solid black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        p {
            margin: 10px 0;
            line-height: 1.6;
        }
        strong {
            color: #090a0a;
        }
        .images{
            display: flex;
            width: 100px;


        }
    </style>
</head>
<body>
    <h1>Proffessional Portfolio</h1><br><br>
    
    <div class="portfolio-container">
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Phone:</strong> <span id="phone"></span></p>
        <p><strong>Skills:</strong> <span id="skills"></span></p>
        <p><strong>Experience:</strong> <span id="experience"></span></p>
        <p><strong>Education:</strong> <span id="education"></span></p>
        <p><strong>Projects:</strong> <span id="projects"></span></p>
        <p><strong>Achievements:</strong> <span id="achievements"></span></p>
        
    </div>

<script>
        
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');


        fetch(`/fetch-creative?id=${id}`)
            .then(response => response.json())
            .then(data => {
                if (data) {
                    document.getElementById('name').textContent = data.name;
                    document.getElementById('email').textContent = data.email;
                    document.getElementById('phone').textContent = data.phone;
                    document.getElementById('skills').textContent = data.skills;
                    document.getElementById('experience').textContent = data.experience;
                    document.getElementById('education').textContent = data.education;
                    document.getElementById('projects').textContent = data.projects;
                    document.getElementById('achievements').textContent = data.achievements;
                } else {
                    document.body.innerHTML = `<p>Error: Data not found.</p>`;
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.body.innerHTML = `<p>Error loading data.</p>`;
            });
    </script>    
</body>
</html>
